O que são elementos HTML? Explique brevemente o conceito. O html é uma linguagem de marcação construída para ser lida por computadores e humanos. Através dos elementos, podemos construir um código que seja semântico, facilmente legível e que os navegadores podem interpretar e renderizar corretamente a formatação e disposição de elementos na página, assim como podemos estilizar esses elementos com css.

O que são atributos em HTML e onde eles são normalmente encontrados em um elemento HTML? Dê um exemplo de um elemento HTML com atributos. São metadados do elemento, são encontrados depois do nome da tag na abertura do elemento. Por exemplo o href que é utilizado para definir o link para onde o usuário será direcionado ao clicar.

Qual é a diferença entre as tags <div> e <span> em HTML? Quando você usaria uma em vez da outra? A tag div força quebra de linha e é utilizada na construção do layout da página; já a tag spam é uma tag inline utilizada para em elementos simples.
